# =============================================================================
# Dependabot Configuration
# =============================================================================
# Keeps Terraform provider versions and GitHub Actions up to date.

version: 2
updates:
  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/modules/dune"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
